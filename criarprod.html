<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Cadastro</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="w3-button"  id="lightDarkBtn">Alternar Claro/Escuro</button>
    <div class="card w3-card-4">
    <a href="../">Voltar</a>
    <form id="prodForm">
        <label for="Nome">Nome:</label>
        <input type="text" id="nomeprod" name="nomeprod" required>
        <label for="Preço">Preço:</label>
        <input type="number" id="precoprod" name="precoprod" required>
        <label for="Quantidade">Quantidade:</label>
        <input type="number" id="quantidadeprod" name="quantidadeprod" required>
        <button class="w3-button" type="button" id="submitButton">Criar Produto</button>
    </form>
    </div>
    <script src="js/toggleLightDark.js"></script>
<script src="js/createProd.js"></script>  <!-- Supondo que sua função esteja em script.js -->
</body>
</html>
