<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Login</h1>
  <div class="card w3-card-4" id="loginForm" method="post">
    <div>
      <label for="emailInput">Email:</label>
      <input type="text" id="emailInput" name="emailInput" required></input>
    </div>
    <div>
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" name="passwordInput" required></input>
    </div>
    <button class="w3-button" id="loginSubmit" value="Login">Login</button>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
